<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  </head>

  <body>
    <header>
      <img id="logo" src="https://image.freepik.com/free-vector/baby-panda-waving-paw-cartoon_42750-612.jpg" alt="Panda Company Logo">
      <h1>Panda Food Delivery Service</h1>
    </header>

    <img src="https://www.boerneisd.net/cms/lib/TX50000022/Centricity/Domain/3966/Welcome.png" alt="Welcome to our website!">
    
    <nav class="navigation"> 
      <a href="#order">Menu</a> 
      <a href="#cart">Shopping Cart</a> 
      <a href="#contact">Contact Us</a>
    </nav>
    
    <div id="order">
      <h2>We have a huge selection of food!</h2>
      <img src="https://www.greenbiz.com/sites/default/files/2021-03/food_sstock.jpg" alt="food options" class="center">  
      <table id="menu">
        <tr>
          <td>Peking Duck
            <img src="https://lakegenevacountrymeats.com/wp-content/uploads/Peking-Duck-1024x683.jpg" alt="peking duck" class="center">
          </td>
          <td>Roasted Pork
            <img src="http://www.ricenflour.com/wp-content/uploads/2016/06/Crispy-roast-pork-recipe-banner-770x440.jpg" alt="roasted pork" class="center">
          </td>
          <td>Dan Dan Noodle
            <img src="https://i1.wp.com/eatup.kitchen/wp-content/uploads/2017/06/DSCF2620.jpg?resize=800%2C533&ssl=1" alt="dan dan noodle" class="center">
          </td>
        </tr>
        <tr>
          <td>Cumin Lamb
            <img src="https://omnivorescookbook.com/wp-content/uploads/2018/01/1712_Cumin-Lamb_002.jpg" alt="cumin lamb" class="center">
          </td>
          <td>Bok Choy
            <img src="https://static.onecms.io/wp-content/uploads/sites/19/2016/01/08/bok-choy-mushroom-stir-fry-su.jpg" alt="bok choy" class="center">
          </td>
          <td>Beef Lo Mein
            <img src="https://i2.wp.com/bakeatmidnite.com/wp-content/uploads/2014/12/ground-beef-lo-mein-43-o-1024x768.jpg" alt="beef lo mein" class="center">
          </td>
        </tr>
      </table>
    </div> 

    <div id="cart">
      <h2>This is your shopping cart</h2>
      <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F19%2F2019%2F02%2F11%2FGettyImages-769800477-2000.jpg" alt="shopping cart" class="center">
    </div>

    <div>
      <h2>Please fill in the information for us to better assist you.</h2>
      <form id="contact">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email Address:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <br>
        <button type="button">Send</button>
      </form>
    </div>
  </body>
